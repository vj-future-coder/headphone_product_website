  <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        font-family: 'Courier New', Courier, monospace;
        background-color: #f8f9fa; /* Light gray background */
    }
    @media only screen and (max-width:400px) {

    /* Contact Section styling */
    .contact-section {
        background-color: #ffffff;
        padding: 2rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form styling */
    form {
        margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input[type="text"]:hover,
    input[type="email"]:hover,
    textarea:hover {
        border-color: #007bff;
    }

    input[type="button"] {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }

    /* Footer styling */
    .footer {
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        height: 50px;
        width: 100%;
    }

    /* Add padding to the container */
    .container {
        padding: 20px;
    }

    /* Add some styles to the headings */
    h1 {
        color: #007bff;
        font-size: 2rem;
        margin-bottom: 10px;
    }

    /* Add some styles to the form */
    .form-control {
        margin-bottom: 10px;
    }

    /* Add some styles to the button */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
  </style>
